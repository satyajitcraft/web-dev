<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="250" height="250" src="image.png" alt="Train image">
    <br>
    <table>
        <caption>employee details</caption>
        <thead>
            header
        </thead>
        <th>name</th>
        <th>designation</th>
        <th>favourite language</th>
        <tr>
            <td colspan="2">satyajit</td>
            <td>programmer</td>
            <td>java</td>
        <tr>
            <td colspan="2">arunanshu</td>
            <td rowspan="2">option trader</td>
            <td>odia</td>
            <tfoot>
                footer
            </tfoot>
        </tr>
        </tr>
    </table>
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>pomegranate</li>
     </ul>   
    
     <ol type="I">
        <li>orange</li>
        <li>grapes</li>
        <li>wine</li>
    </ol>
    <ol type="a">
        <li>rum</li>
        <li>brandy</li>
        <li>vodka</li>

    </ol>

</html>
